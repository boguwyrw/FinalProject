</head>

            </div>
            <div>
                <input id="city" type="text" th:field="*{city}">
            </div>

                <label for="movie">Film:</label>
            </div>
            <div>
                <select id="movie" th:field="*{movies}">
                    <option th:each="movies : ${cinema}" th:text="${cinema.cinemaName}" th:value="${cinema.cinemaId}">
                    </option>
                </select>
            </div>
-->
        </div>
        <div>
            <input type="submit" th:value="Zapisz">

</html>
