<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mainPage :: links">
    <meta charset="UTF-8">
    <title>Dodanie uzytkownika</title>
</head>
<body>
<div th:replace="mainPage :: header"></div>
<div class="container">

        <form th:action="@{/addAppUser}" th:object="${appUserDTO}" method="post">
            <div>
                <div>
                    <label for="username">Nazwa uzytkownika:</label>
                </div>
                <div>
                    <input class="form-control" id="username" type="text" th:field="*{username}">
                </div>

                <div>
                    <label for="password">Haslo:</label>
                </div>
                <div>
                    <input class="form-control" id="password" type="password" th:field="*{password}">
                </div>

                <div>
                    <label for="confirm-password">Potwierdz haslo:</label>
                </div>
                <div>
                    <input class="form-control" id="confirm-password" type="password" th:field="*{confirm_password}">
                </div>
            </div>
<!--
            <div th:if="${error_message} != null" class="row">
                <div class="col-md-offset-4 col-md-4">
                    <p class="error_message" th:text="${error_message}"></p>
                </div>
            </div>
-->
            <div>
                <input class="form-control" type="submit" value="Zapisz">
            </div>
        </form>

</div>
<footer th:replace="mainPage :: footer"></footer>
</body>
</html>
