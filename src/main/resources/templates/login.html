<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mainPage :: links">
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
<div th:replace="mainPage :: header"></div>

<div class="container">

    <form th:action="@{/login}" method="post"> <!-- @ to wysyla na a $ to zmienna -->
        <div>
            <div>
                <label for="username">Nazwa uzytkownika:</label>
            </div>
            <div>
                <input id="username" type="text" name="username" placeholder="Nazwa uzytkownika">
            </div>

            <div>
                <label for="password">Haslo:</label>
            </div>
            <div>
                <input id="password" type="password" name="password" placeholder="Haslo">
            </div>
        </div>
<!--
        <div th:if="${error_message} != null" class="row">
            <div class="col-md-offset-4 col-md-4">
                <p class="error_message" th:text="${error_message}"></p>
            </div>
        </div>
-->
        <div class="row">
            <div class="col-md-offset-3 col-md-9">
                <input class="form-control" type="submit" value="Zaloguj">
            </div>
        </div>
    </form>

</div>

<footer th:replace="mainPage :: footer"></footer>
</body>
</html>
