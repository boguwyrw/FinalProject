<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mainPage :: links">
    <meta charset="UTF-8">
    <title>Lista Kin</title>
</head>
<body>
<div th:replace="mainPage :: header"></div>


    <div class="row col-md-offset-1 col-md-10">
        <div class="row table-header">
            <div class="col-md-1">Id</div>
            <div class="col-md-4">Nazwa Kina</div>
            <div class="col-md-3">Miasto</div>
            <div class="col-md-2">Edytuj</div>
            <div class="col-md-2">Usun</div>

        </div>
        <div class="row table-row" th:each="cinema : ${cinemaList}">
            <div class="col-md-1"><p th:text="${cinema.getCinemaId()}"></p></div>
            <div class="col-md-4"><p th:text="${cinema.getCinemaName()}"></p></div>
            <div class="col-md-3"><p th:text="${cinema.getCity()}"></p></div>
            <div class="col-md-2"><a th:href="@{'/updateCinema/' + ${cinema.getCinemaId()}}">Edytuj</a></div>
            <div class="col-md-2"><a th:href="@{'/deleteCinema/' + ${cinema.getCinemaId()}}">Usun</a></div>
        </div>
    </div>


<footer th:replace="mainPage :: footer"></footer>
</body>
</html>
