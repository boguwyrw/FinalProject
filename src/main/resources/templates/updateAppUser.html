<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mainPage :: links">
    <meta charset="UTF-8">
    <title>Dodanie uzytkownika</title>
</head>
<body>
<div th:replace="mainPage :: header"></div>
<div class="container">

    <form th:action="@{/updateAppUser}" th:object="${edited_user}" method="post"> <!-- @ to wysyla na a $ to zmienna -->
        <input type="hidden" hidden th:field="*{userId}">
        <div>
            <div>
                <label for="firstname">Imie uzytkownika:</label>
            </div>
            <div>
                <input class="form-control" id="firstname" type="text" th:value="*{firstname}" th:field="*{firstname}">
            </div>

            <div>
                <label for="lastname">Nazwisko uzytkownika:</label>
            </div>
            <div>
                <input class="form-control" id="lastname" type="text" th:value="*{lastname}" th:field="*{lastname}">
            </div>

            <div>
                <label for="password">Haslo:</label>
            </div>
            <div>
                <input class="form-control" id="password" type="password" th:field="*{password}">
            </div>

            <div>
                <label for="confirm-password">Potwierdz haslo:</label>
            </div>
            <div>
                <input class="form-control" id="confirm-password" type="password" th:field="*{confirm_password}">
            </div>
        </div>
        <!--
                    <div th:if="${error_message} != null" class="row">
                        <div class="col-md-offset-4 col-md-4">
                            <p class="error_message" th:text="${error_message}"></p>
                        </div>
                    </div>
        -->
        <div>
            <input class="form-control" type="submit" value="Zapisz">
        </div>
    </form>

</div>
<footer th:replace="mainPage :: footer"></footer>
</body>
</html>
